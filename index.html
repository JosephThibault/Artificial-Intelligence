<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search Space Tree Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="SearchSpaceTree.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h3>Search Space Tree Tool</h1>
    <div id="wrapper">
        <div id="inputZone">
            <form>
                <label for="fileInput">Select a .sp_log file:</label><br>
                <input type="file" id="fileInput" accept=".sp_log">
            </form>
        </div>
        <div class="boxWrapper">
            <div id="treePanel">
            </div>
            <div id="fullAssignmentPanel">
                <button class="closePanelButton" onclick="closePanel()"><img src="whiteCross.png" width="15" height="15"></button>
                <h5>Full Assignment Panel</h5>
                
                <p>Distance :
                    <bold id="distance"></bold>
                </p>
                <p>Action :
                    <bold id="action"></bold>
                </p>
                <p>Action cost :
                    <bold id="actionCost"></bold>
                </p>
                <div class="table-container">
                    <table id="predicateTable"></table>
                </div>
            </div>
        </div>
        
    <button onclick="displayAllNodes()">Display all nodes</button>
    </div>
</body>

</html>
