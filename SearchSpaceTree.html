<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Space Tree Tool</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="SearchSpaceTree.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Search Space Tree Tool</h1>
  <div id="wrapper">    
    <div id="inputZone">
      <form>
        <label for="fileInput">Select a .sp_log file:</label><br>
        <input type="file" id="fileInput" accept=".sp_log">
      </form>
    </div>
    <div id="treePanel">
    </div>
    <div id="fullAssignmentPanel">
        <h3>Full Assignment Panel</h2>
          <h5>Distance : <bold id="distance"></bold></h5>
          <h5>Action : <bold id="action"></bold></h5>
          <h5>Action cost : <bold id="actionCost"></bold></h5>
        <table id="predicateTable"></table>
    </div>
  </div>
</body>
</html>
